<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clash - RC Task</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="border-draw">
      <div class="container-fluid">
        <div class="row">
          
            <div class="col-sm-2" id="column-1">
              <div class="card-deck mt-5">
                <div class="card text-center">
                  <div class="card-header">
                    Marking Scheme
                  </div>
                  <div class="card-body">
                    <div class="container">
                      <div class="row">
                        <div class="col" id="marking-col-1">
                          1
                        </div>
                        <div class="col" id="marking-col-2">
                          1
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
                  <div class="card-deck mt-5">
                    <div class="card text-center">
                      <div class="card-header">
                        Hints
                      </div>
                      <div class="card-body">
                        
                        <a href="#" class="btn btn-primary">HINTS</a>
                      </div>
                      
                    </div>
                  </div>
                
            </div>

          <div class="col-sm-8" id="column-2">
            <div class="card-deck mt-5">
              <div class="container-1">
                <input type="textarea" width="100px" style="width: 100%; height: 50vh;" id="text_area">

              </div>
            </div>
            <div class="card-deck mt-4">
              <div class="container-2">
                <div class="row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Name" aria-label="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Password" aria-label="Last name">
                  </div>
                </div>
              </div>
              <div class="card-deck mt-4">
                  <div class="container-sm">
                    <div class="d-grid gap-2">
                      <button class="btn btn-success" type="button">Submit</button>
                    
                    </div>
                  </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2" id="column-3">  
            <div class="card-deck mt-5">
              <div class="card text-center">
                <div class="card-header">
                  Timer
                </div>
                <div class="card-body">
                  <div class="container-sm">
                    <div class="row">
                      <div class="col" id="timer-col-1">
                        30
                      </div>
                      <div class="col" id="timer-col-2">
                        00
                      </div>
                    </div>
                  </div>
                  
                </div>   
              </div>
            </div> 
              <div class="card-deck mt-5">
                <div class="card text-center">
                  <div class="card-header">
                    Questions
                  </div>
                  <div class="card-body">
                    5
                    
                  </div>          
                </div>
              </div>
              <div class="card-deck mt-5">
                <div class="card text-center">
                  <div class="card-header">
                    Score
                  </div>
                  <div class="card-body">
                    +20
                    
                  </div>
                  
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
